<!-- NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-light bg-gray border-bottom mb-5">
	<div class="container py-3">
		<a class="navbar-brand wordmark" href="{{ site.baseurl }}">{{ site.title }}</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">	
		<ul class="navbar-nav ml-auto">
		
			{% assign pages_list = site.pages %}
      		{% for node in pages_list %}
        		{% if node.title != null %}
          			{% if node.navigation == "primary" %}
           			<li><a class="nav-link{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a></li>
          			{% endif %}
        		{% endif %}
      		{% endfor %}

	</div>

</nav>
