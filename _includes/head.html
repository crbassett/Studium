<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>
  
<link rel="canonical" href="{{ site.url | append: page.url }}">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:500|Alegreya+Sans:400,700|Alegreya+Sans+SC:400,700|Alegreya:400,400i,700,700i&display=swap&subset=greek" rel="stylesheet">

<!-- CSS, lower on the list outranks -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/main.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/studium.css">


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Icons -->
<script src="https://kit.fontawesome.com/8d7c11ef85.js"></script>

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
