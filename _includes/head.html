<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>
  
<link rel="canonical" href="{{ site.url | append: page.url }}">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:700|Alegreya+Sans+SC:400,700|Alegreya+Sans:400,400i,700,700i,800,800i|Alegreya:400,400i,700,700i,800,800i&display=swap" rel="stylesheet">

<!-- CSS, lower on the list outranks -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/studium.css">
<!-- 
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/bootstrap/css/bootstrap-grid.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/bootstrap/css/bootstrap-reboot.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/bootstrap/css/bootstrap.css">
-->

<!-- Icons -->
<script src="https://kit.fontawesome.com/8d7c11ef85.js"></script>
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
<link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
